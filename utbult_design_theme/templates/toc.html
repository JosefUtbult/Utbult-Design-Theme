{% if not toc_item.children %}
<li {% if toc_item.active %}class="active"{% endif %}>
  <div class="burger-heading-container">
    <a href="{{ toc_item.url|url }}">
      <h{{ toc_item.level }}>{{ toc_item.title }}</h{{ toc_item.level }}>
    </a>
    <div></div>
  </div>  
</li>
{% else %}
  <li>
    <div class="burger-heading-container">
        <a href="{{ toc_item.url|url }}">
            <h{{ toc_item.level }}>{{ toc_item.title }}</h{{ toc_item.level }}>
        </a>
      <div>
        <button onclick="toggleBurgerMenuInstance(this)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" preserveAspectRatio="none">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path>
          </svg>
        </button>
      </div>
    </div>
    <ul class="hidden">
    {% for toc_item in toc_item.children %}
        {% include "templates/toc.html" %}
    {% endfor %}
    </ul>
  </li>
{% endif %}
